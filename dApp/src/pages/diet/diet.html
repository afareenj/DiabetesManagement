<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Diet
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()"><ion-icon name="add"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="backg">
  <button ion-button full (click)="findMeal()">List of Foods</button>
  <button ion-button full (click)="clear()">Clear All</button>
  <p>Instructions: Click + button to add food, slide item left to edit or delete meal</p>
  <ion-list>
    <ion-item-sliding *ngFor="let meal of meals">
      <ion-item>
        {{meal.title}} <div text-right>Calories: {{meal.calories}}</div>
        <div text-right>Carbohydrates: {{meal.carbs}} g</div>
        <div text-right>Estimated Insulin Dosage: {{meal.insulin}} units</div>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only (click)="edit(meal)" light>
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button ion-button icon-only (click)="delete(meal)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
