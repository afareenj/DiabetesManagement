<ion-header>

  <ion-navbar color="primary">
    <ion-title>Food List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()"><ion-icon name="add"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="backg">
  <button ion-button full (click)="searchGoogle()">Search Google</button>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    [formControl]="searchControl">
  </ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="selectMeal(item)">
      {{item.title}} <div text-right>Serving Size: {{item.serving}}g</div>
      <div text-right>Calories: {{item.calories}}</div>
      <div text-right>Carbohydrates: {{item.carbs}}g</div>
    </button>
  </ion-list>
</ion-content>
